version: '3.5'
services:
  serve:
    build:
      context: .
    environment:
      - http_proxy=
      - https_proxy=
    ports:
      - 8095:80

  test:
    build:
      context: .
      target: build-deps
    environment:
      - SERVER_HOSTNAME=serve
      - http_proxy=
      - https_proxy=
    command: npm run test
    depends_on:
      - serve

  lint:
    build:
      context: .
      target: build-deps
    environment:
      - http_proxy=
      - https_proxy=
    command: npm run lint
