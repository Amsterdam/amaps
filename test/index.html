<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Testing amaps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="nlmaps/dist/assets/css/nlmaps.css"/>
    <link rel="stylesheet" href="dist/css/ams-stijl.css"/>
    <style>
      #mapdiv{height:300px};
    </style>
  </head>
  <body>
    <div id="mapdiv"></div>
    <div id="queryresults"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="dist/amaps.iife.js"></script>
    <script>
      let map = amaps.createMap({target: 'mapdiv',
        layer: 'standaard',
        marker: false,
        search: true,
        zoom: 14
      });

      function myHandler(t, d) {
        if (t === 1 ){
          console.log('The click happened at: ' + d)
            console.log(d)
        }
      }
      let clicks = amaps.clickProvider(map);
      let singleMarker = amaps.singleMarker(map);
      clicks.subscribe(singleMarker);
      clicks.subscribe(myHandler);

    </script>
  </body>
</html>
