<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Testing amaps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="nlmaps/dist/assets/css/nlmaps.css"/>
    <link rel="stylesheet" href="dist/css/ams-stijl.css"/>
    <style>
      #mapdiv{height:300px};
      #results{
        max-width: 400px;
      }
      .loading {
        opacity: 0.3;
      }
      .embed-search {
        width: 326px;
        z-index: 1000000;
        position: absolute;
        top: 15px;
        left: 12px;
      }
      .embed-search__button {
        background: url('dist/images/svg/search-icon-white.svg');        
        background-size: 20px;
        background-repeat: no-repeat;
        background-position: 50% 50%;
      }
    </style>
  </head>
  <body>
    <div id="mapdiv"></div>
    <div id="queryresults"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="nlmaps/dist/nlmaps.iife.js"></script>
    <script src="amaps.iife.js"></script>
    <script>
      let map = nlmaps.createMap({target: 'mapdiv',
        layer: 'standaard',
        marker: true,
        search: true,
        zoom: 12
      });
      
      function myHandler(t, d) {
        if (t === 1 ){
          console.log('The click happened at: ' + d)
            console.log(d)
        }
      }

      let clicks = nlmaps.clickProvider(map);



      let singleMarker =  nlmaps.singleMarker(map);
      let featureQuery = nlmaps.queryFeatures(clicks, "https://api.data.amsterdam.nl/bag/nummeraanduiding/?format=json&locatie=", amaps.bagApiRequestFormatter, amaps.bagApiResponseFormatter);
      clicks.subscribe(singleMarker);

      //log the query results
      featureQuery.subscribe(myHandler);


      //write the search results to the page
      let div = document.getElementById('queryresults');
      let latlngText = document.createElement('p');
      let queryResultText = document.createElement('p');
      div.append(latlngText);
      div.append(queryResultText);
      let resblock = document.createElement('pre'); 
      resblock.setAttribute('id', 'results');
      div.append(resblock)
      function writeQueryResults(t, d) {
        if (t === 1) {
          latlngText.innerText = 'Latitude: '+ d.latlng.lat + ', Longitude: ' + d.latlng.lng;
          if (d.queryResult) {
            queryResultText.innerText = 'Query results:';
            resblock.innerText = JSON.stringify(d.queryResult, null, 2)
            div.append(resblock);

          } else {
            queryResultText.innerText = 'Query results: no results for this location.';
            resblock.innerText = '';
          }
          div.className = '';
        }
      
      }

      featureQuery.subscribe(writeQueryResults);

      clicks.subscribe((t, d) => {
        if (t === 1) {
          div.className = 'loading'; 
        }
      })

    </script>
  </body>
</html>
