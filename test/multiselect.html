      #mapdiv{height:500px};

  <body>
    <div id="mapdiv"></div>
    <div id="queryresults"></div>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="dist/tvm.iife.js"></script>
    <script>
      // Polyfill for div.append in IE11
      // Source: https://github.com/jserz/js_piece/blob/master/DOM/ParentNode/append()/append().md
      (function (arr) {
        arr.forEach(function (item) {
          if (item.hasOwnProperty('append')) {
            return;
          }
          Object.defineProperty(item, 'append', {
            configurable: true,
            enumerable: true,
            writable: true,
            value: function append() {
              var argArr = Array.prototype.slice.call(arguments),
                docFrag = document.createDocumentFragment();

              argArr.forEach(function (argItem) {
                var isNode = argItem instanceof Node;
                docFrag.appendChild(isNode ? argItem : document.createTextNode(String(argItem)));
              });

              this.appendChild(docFrag);
            }
          });
        });
      })([Element.prototype, Document.prototype, DocumentFragment.prototype]);

      //example handler for click query results. Replace the following
      //with your own handler logic.

      //Example container to display search results
      let div = document.getElementById('queryresults');
      let countText = document.createElement('p');
      div.append(countText);
      let resblock = document.createElement('pre');
      resblock.setAttribute('id', 'results');
      div.append(resblock)

      //Example handler to write query results to page
      function writeQueryResults(d) {
        countText.innerText = 'Aantal geselecteerde features: ' + d.length;
        resblock.innerText = JSON.stringify(d, null, 2)
        div.append(resblock);
      }

      //use the following to create a map and attach handlers
      //create map and register event handlers
      let map = tvm.createMap({target: 'mapdiv',
        layer: 'licht',
        marker: false,
        search: true,
        zoom: 14,
        onFeatures: writeQueryResults
      });

    </script>
  </body>
